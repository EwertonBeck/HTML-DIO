<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form name="Cadastro" onsubmit="alert('Enviado!')" autocomplete="on" target="_blank" method="get" action="#">
        Nome: <input type="text" name="Nome" ><br>
        Idade: <input type="number" name="Idade" ><br>
        Senha: <input type="password" name="Senha"><br>
        <button type="submit">ENVIAR</button><br>
    </form>

    <h2>Tipos de Inputs</h2>
    <form>
        <label>Digite Aqui:</label> <input type="text"><br>
        <label>Número:</label>  <input type="number" min="0" max="99"><br>
        <label>Range:</label> <input type="range"><br>
        <label>Color:</label><input type="color"><br>
        <label>Email:</label><input type="email"><br>
        <label>URL:</label><input type="url"><br>
        <label>Botão Submit: </label><button type="submit">Enviar Email</button><br>        
        <label>Date:</label> <input type="date"><br>
        <label>Checkbox:</label> <input type="checkbox"> <input type="checkbox"><br>
        <label>Radio:</label> <input type="radio" name="aceita"> <input type="radio" name="aceita"><br>
        <labe>Hidden:</label><input type="hidden"><br>
        <label>File:</label> <input type="file" multiple><br>
        <label>Search:</label> <input type="search"><br>



    </form>

</html>
